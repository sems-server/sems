# SIPREC SRS (Session Recording Server) - Minimal Implementation
#
# Directory where recordings and metadata are saved
recording_dir=/var/spool/sems/siprec

# RTP port range for receiving recording streams (must not overlap with
# SEMS RTP range configured in sems.conf rtp_low_port/rtp_high_port)
rtp_port_min=40000
rtp_port_max=40999
